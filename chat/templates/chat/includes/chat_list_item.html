<div class="chat-list-item {{chat.topic.color}}" id="chat-list-{{chat.id}}">
	<div class="info">
		<h4>{{chat.topic.text}}</h4>
		{% if chat.outside_user == request.user.user_profile %}
			<h5>{{chat.topic.posted_by.authenticated_user}}</h5>
		{% else %}
			<h5>{{chat.outside_user.authenticated_user}}</h5>
		{% endif %}
	</div>
	<div class="new-message">
		{% if chat.unseen_by == user.user_profile %}
			<div class="new-message-dot">
			</div>
		{% else %}
			<div class="new-message-dot" style="display:none"></div>
		{% endif %}
	</div>
</div>
