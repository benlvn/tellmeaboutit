{% block content %}
<div style="border: 1px solid black" class="topic">
	<p>{{topic.text}}</p>
	<p>{{topic.posted_by.authenticated_user.username}}</p>
	{% if topic.posted_by != request.user.user_profile %}
		<input type="button" value="Start new chat" name="newchat-{{topic.id}}">
	{% endif %}

</div>
{% endblock %}
