{% if chat.id == None %}
<div class="chat-window" id="chat-new-{{chat.topic.id}}">
{% else %}
<div class="chat-window" id="chat-{{chat.id}}">
{% endif %}
	<div class="chat-top">
		<p class="chat-top-text">{{chat.topic.text}}</p>
		<div class="chat-window-buttons">
			<button class="minimize-chat" name="minimize-{{chat.id}}">-</button>
			<button class="close-chat" name="close-{{chat.id}}">X</button>
		</div>
	</div>
	<div class="chat-log">
		{% for message in chat.messages.all %}
		<div class="message">
		{% if message.sender == user.user_profile %}
			<div class="sent-message">
		{% else %}
			<div class="recieved-message">
		{% endif %}
				<p>{{message.text}}</p></div>
		</div>
		{% endfor %}
		


	</div>
	{% if chat.id == None %}
	<form class="send-message" id="send-new-message-new-{{chat.topic.id}}">
	{% else %}
	<form class="send-message" id="send-new-message-{{chat.id}}">
	{% endif %}
	
		<input class="message-text" type="text" name="message"/>
		<button class="send-button" type="submit">
			<span class="glyphicon glyphicon-menu-right"></span>
		</button>
	</form>
</div>
