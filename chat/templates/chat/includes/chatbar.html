<div class="chat-bar">
	<div id="chat-list-window">
		<div class="chat-top" style="background-color: #DC69A8">
			<p class="chat-top-text">Chats</p>
			<div class="chat-window-buttons">
				<button class="minimize-chat" id="minimize-list">-</button>
			</div>
		</div>
		<div id="chat-list">
			{% for chat in chats %}
				{% include "chat/includes/chat_list_item.html" with chat=chat %}
			{% endfor %}
		</div>
	</div>
</div>
